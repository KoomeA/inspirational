
<h2>Submit your quote</h2>
<!--Form for submitting a new quote-->

<div class="form">
    <form class="form-quote">
    
        <div class="form-group" >
            <label for="quote">Quote:</label>
            <input type="text" class="form-control" id="quote">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="submited">Submitted By:</label>
            <input type="text" class="form-control" id="submited">
        
        </div>
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </form>
</div>
